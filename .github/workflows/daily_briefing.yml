name: Daily Briefing

on:
  schedule:
    # 구독자 시간대별 스케줄 (KST -> UTC 변환)
    # 06:00 KST = 21:00 UTC (전날)
    - cron: '0 21 * * *'
    # 06:30 KST = 21:30 UTC (전날)
    - cron: '30 21 * * *'
    # 07:00 KST = 22:00 UTC (전날)
    - cron: '0 22 * * *'
    # 07:30 KST = 22:30 UTC (전날)
    - cron: '30 22 * * *'
    # 08:00 KST = 23:00 UTC (전날)
    - cron: '0 23 * * *'
    # 08:30 KST = 23:30 UTC (전날)
    - cron: '30 23 * * *'
    # 09:00 KST = 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  daily-briefing:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    env:
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      SMTP_EMAIL: ${{ secrets.SMTP_EMAIL }}
      SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
      DEFAULT_RECIPIENT: ${{ secrets.DEFAULT_RECIPIENT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run daily briefing
        run: python scripts/run_daily_briefing.py

      - name: Upload briefing artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: briefing-${{ github.run_id }}
          path: backend/output/
          retention-days: 30
